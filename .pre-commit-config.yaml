repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check  # check only without --fix

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--check-only", "--profile", "black", "--filter-files"]  # check-only, no rewrite

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--check"]  # check-only, no rewrite

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell      # no --write-changes => no rewrite
        args: ["--toml", "pyproject.toml"]
        exclude: |
            (?x)^(
                docs/_static/|
                docs/html/|
                src/include/|
                build/|
                dist/|
                \.venv/|
                certificates/|
                pyproject\.toml
            )
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        pass_filenames: false
        language_version: python3.11
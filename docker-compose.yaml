services:
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    network_mode: "host"
    command: ["tlslp-server"]      # server binds 127.0.0.1:1234
    environment:
      PYTHONUNBUFFERED: "1"

  client:
    build:
      context: .
      dockerfile: docker/client.Dockerfile
    network_mode: "host"
    depends_on:
      - server
    command: ["tlslp-client"]      # client connects to 127.0.0.1:1234

